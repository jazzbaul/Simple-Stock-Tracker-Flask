<!DOCTYPE html>
<html>
<head>
    <title>Ranked Stocks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .table th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ranked Stocks</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
            {% for symbol, change in data %}
                <tr>
                    <td>{{ symbol }}</td>
                    <td>{{ change*100 }}%</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
